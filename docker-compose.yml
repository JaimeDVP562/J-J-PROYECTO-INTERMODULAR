version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    image: jjproyect/web:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: JJPROYECT
      MARIADB_USER: app
      MARIADB_PASSWORD: app
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin:5
    restart: unless-stopped
    environment:
      PMA_HOST: db
    depends_on:
      - db
    ports:
      - "8081:80"

volumes:
  db_data: {}